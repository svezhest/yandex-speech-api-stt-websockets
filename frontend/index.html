<body>

    <script>

        const WS_PORT = 8769;
        let websocket = null;
        let audioContext = null;
        let sourceNode = null;
        let isRecording = false;

        const recordButton = document.getElementById('recordButton');
        const statusDiv = document.getElementById('status');
        const transcriptArea = document.getElementById('transcript');
        const connectionStatus = document.getElementById('connectionStatus');
        const audioStatus = document.getElementById('audioStatus');
        const languageSelect = document.getElementById('language');


        function updateConnectionStatus(connected) {
            connectionStatus.className = connected ?
                'connection-status connected' : 'connection-status disconnected';
            connectionStatus.querySelector('span:nth-child(2)').textContent =
                connected ? '–°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ' : '–°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —Ä–∞–∑–æ—Ä–≤–∞–Ω–æ';
        }


        function connectWebSocket() {
            if (websocket && websocket.readyState === WebSocket.OPEN) {
                return Promise.resolve();
            }

            return new Promise((resolve, reject) => {
                websocket = new WebSocket(`ws://localhost:${WS_PORT}`);

                websocket.onopen = () => {
                    console.log('WebSocket –ø–æ–¥–∫–ª—é—á–µ–Ω');
                    updateConnectionStatus(true);
                    resolve();
                };

                websocket.onclose = () => {
                    console.log('WebSocket –æ—Ç–∫–ª—é—á–µ–Ω');
                    updateConnectionStatus(false);
                    mediaRecorder?.stop();
                    if (isRecording) {
                        stopRecording();
                    }
                };

                websocket.onerror = (error) => {
                    console.error('WebSocket –æ—à–∏–±–∫–∞:', error);
                    updateConnectionStatus(false);
                    reject(error);
                };


                websocket.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        handleServerMessage(data);
                    } catch (e) {
                        console.error('–û—à–∏–±–∫–∞ –ø–∞—Ä—Å–∏–Ω–≥–∞ —Å–æ–æ–±—â–µ–Ω–∏—è:', e);
                    }
                };
            });
        }


        let lastFinalText = '';

        function handleServerMessage(data) {
            console.log('Received message:', data);
            const messagesContainer = document.getElementById('transcript');

            // Use refined if available, otherwise final
            let text = '';
            if (data.type === 'final_refined' && data.text) {
                text = data.text.trim();
            } else if (data.type === 'final' && data.text) {
                // Only use 'final' if refined hasn't already been processed
                if (lastFinalText === data.text.trim()) return; // Skip duplicate
                text = data.text.trim();
            } else if (data.type === 'partial') {
                statusDiv.textContent = `–†–∞—Å–ø–æ–∑–Ω–∞—é: ${data.text}`;
                return;
            } else {
                console.log('–ù–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π —Ç–∏–ø —Å–æ–æ–±—â–µ–Ω–∏—è:', data);
                return;
            }

                    if (!text) return;

            // Prevent duplicate (e.g. final + final_refined with same text)
            if (lastFinalText === text) return;
            lastFinalText = text;

            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.dataset.text = text;

            const textNode = document.createTextNode(text);
            messageDiv.appendChild(textNode);

            // Actions: edit & delete
            const actions = document.createElement('div');
            actions.className = 'message-actions';

            const editBtn = document.createElement('button');
            editBtn.innerHTML = '‚úèÔ∏è';
            editBtn.title = '–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å';
            editBtn.onclick = (e) => {
                e.stopPropagation();
                editMessage(messageDiv);
            };

            const deleteBtn = document.createElement('button');
            deleteBtn.innerHTML = 'üóëÔ∏è';
            deleteBtn.title = '–£–¥–∞–ª–∏—Ç—å';
            deleteBtn.onclick = (e) => {
                e.stopPropagation();
                messageDiv.remove();
            };

            actions.append(editBtn, deleteBtn);
            messageDiv.append(actions);
            messagesContainer.appendChild(messageDiv);

            // Auto-scroll
            messagesContainer.scrollTop = messagesContainer.scrollHeight;

            statusDiv.textContent = '–ì–æ—Ç–æ–≤–æ –∫ –∑–∞–ø–∏—Å–∏';
        }

        function editMessage(messageDiv) {
            const currentText = messageDiv.dataset.text;
            messageDiv.classList.add('message-editing');
            messageDiv.innerHTML = '';

            const textarea = document.createElement('textarea');
            textarea.value = currentText;

            const save = () => {
                const newText = textarea.value.trim();
                if (newText) {
                    messageDiv.dataset.text = newText;

                    // Clear and re-add text and actions
                    messageDiv.innerHTML = '';
                    messageDiv.appendChild(document.createTextNode(newText));

                    const actions = document.createElement('div');
                    actions.className = 'message-actions';

                    const editBtn = document.createElement('button');
                    editBtn.innerHTML = '‚úèÔ∏è';
                    editBtn.onclick = (e) => {
                        e.stopPropagation();
                        editMessage(messageDiv);
                    };

                    const deleteBtn = document.createElement('button');
                    deleteBtn.innerHTML = 'üóëÔ∏è';
                    deleteBtn.onclick = (e) => {
                        e.stopPropagation();
                        messageDiv.remove();
                    };

                    actions.append(editBtn, deleteBtn);
                    messageDiv.append(actions);
                } else {
                    messageDiv.remove();
                }
                messageDiv.classList.remove('message-editing');
            };

            const saveBtn = document.createElement('button');
            saveBtn.textContent = '‚úîÔ∏è';
            saveBtn.onclick = save;

            messageDiv.append(textarea, saveBtn);
            textarea.focus();

            textarea.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    save();
                }
            });
        }


        async function setupAudio() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        channelCount: 1,
                        echoCancellation: true,
                        noiseSuppression: true
                    }
                });

                audioStatus.textContent = '–ú–∏–∫—Ä–æ—Ñ–æ–Ω –¥–æ—Å—Ç—É–ø–µ–Ω';

                // Create audio context with the same sample rate as the input stream
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                // Create offline context for resampling to 16000 Hz
                const offlineContext = new (window.OfflineAudioContext || window.webkitOfflineAudioContext)(1, 16000, 16000);

                // Create script processor to capture audio data
                const processor = audioContext.createScriptProcessor(4096, 1, 1);
                processor.onaudioprocess = (event) => {
                    const inputData = event.inputBuffer.getChannelData(0);
                    
                    // Resample to 16000 Hz if needed
                    let processedData = inputData;
                    if (audioContext.sampleRate !== 16000) {
                        // Simple resampling: take every Nth sample
                        const ratio = audioContext.sampleRate / 16000;
                        const newLength = Math.floor(inputData.length / ratio);
                        processedData = new Float32Array(newLength);
                        for (let i = 0; i < newLength; i++) {
                            processedData[i] = inputData[Math.floor(i * ratio)];
                        }
                    }
                    
                    // Convert float32 to int16 for proper PCM format
                    const int16Array = new Int16Array(processedData.length);
                    for (let i = 0; i < processedData.length; i++) {
                        int16Array[i] = Math.max(-32768, Math.min(32767, processedData[i] * 32768));
                    }
                    
                    // Send raw Int16 buffer (linear PCM)
                    if (websocket?.readyState === WebSocket.OPEN) {
                        websocket.send(int16Array.buffer);
                    }
                };

                sourceNode = audioContext.createMediaStreamSource(stream);
                sourceNode.connect(processor);
                processor.connect(audioContext.destination);

                return true;
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É:', error);
                statusDiv.textContent = '–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É';
                audioStatus.textContent = '–ú–∏–∫—Ä–æ—Ñ–æ–Ω –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω';
                return false;
            }
        }

        // No need for sendAudioData ‚Äî handled in onaudioprocess
        function sendAudioData() {
            // No-op ‚Äî audio is sent in real time
        }

        async function startRecording() {
            if (!isRecording) {
                try {
                    await connectWebSocket();
                    const audioReady = await setupAudio();
                    if (!audioReady) {
                        throw new Error('–ú–∏–∫—Ä–æ—Ñ–æ–Ω –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω');
                    }

                    isRecording = true;
                    recordButton.classList.add('recording');
                    recordButton.title = '–û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –∑–∞–ø–∏—Å—å';
                    statusDiv.textContent = '–ó–∞–ø–∏—Å—ã–≤–∞—é... –ì–æ–≤–æ—Ä–∏—Ç–µ!';
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –Ω–∞—á–∞–ª–∞ –∑–∞–ø–∏—Å–∏:', error);
                    statusDiv.textContent = `–û—à–∏–±–∫–∞: ${error.message}`;
                }
            }
        }

        function stopRecording() {
            if (isRecording) {
                isRecording = false;
                recordButton.classList.remove('recording');
                recordButton.title = '–ù–∞—á–∞—Ç—å –∑–∞–ø–∏—Å—å';
                statusDiv.textContent = '–ì–æ—Ç–æ–≤–æ –∫ –∑–∞–ø–∏—Å–∏';
            }
        }


        recordButton.addEventListener('click', () => {
            if (isRecording) {
                stopRecording();
            } else {
                startRecording();
            }
        });


        languageSelect.addEventListener('change', () => {
            if (websocket && websocket.readyState === WebSocket.OPEN) {
                websocket.send(JSON.stringify({
                    type: 'language_change',
                    language: languageSelect.value
                }));
            }
        });


        window.addEventListener('load', async () => {
            statusDiv.textContent = '–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è...';

            try {
                await connectWebSocket();
                statusDiv.textContent = '–ì–æ—Ç–æ–≤–æ –∫ —Ä–∞–±–æ—Ç–µ. –ù–∞–∂–º–∏—Ç–µ –º–∏–∫—Ä–æ—Ñ–æ–Ω –¥–ª—è –Ω–∞—á–∞–ª–∞ –∑–∞–ø–∏—Å–∏.';
            } catch (error) {
                statusDiv.textContent = '–°–µ—Ä–≤–µ—Ä –Ω–µ –¥–æ—Å—Ç—É–ø–µ–Ω. –£–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ main.py –∑–∞–ø—É—â–µ–Ω.';
            }
        });


        window.addEventListener('beforeunload', () => {
            if (websocket) {
                websocket.close();
            }
        });
